<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-body">
            <div class="d-flex">
                <div class="m-3 icon d-flex justify-content-center">
                    <i class="info bi bi-info-circle-fill"></i>
                </div>
                <div class="message-info d-flex align-items-center">
                    <h4>Are you sure to delete the user ({{ user.username }})?</h4>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <form action="{% url 'accounts:delete-users' user.id %}" method="POST">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </form>
        </div>
    </div>
</div>
