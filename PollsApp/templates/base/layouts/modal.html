<div class="modal fade" id="bootstrap-modal" tabindex="-1" aria-labelledby="modalLabel"
    data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            {% block 'modal-content' %}{% endblock %}
        </div>
    </div>
</div>
<script type="application/javascript">
    $(window).on('load', () => $('#bootstrap-modal').modal('show'));
</script>
